<main>
   <div id="center-form">
    <h1>Create Event Form</h1>
    <form id="middle-container-create-event" class="internal-see-form">
            <div class="form-group">
                <label for="create-event-name">Event Name:</label>
                <input type="text" class="form-control" id="create-event-name" placeholder="Enter event name" required>
                <div class="invalid-feedback create-event-name-feedback">
                </div>
              </div>
              <div class="form-group">
                <label for="create-event-description">Event Description:</label>
                <input type="text" class="form-control" id="create-event-description" placeholder="Enter event description" required>
                <div class="invalid-feedback create-event-description-feedback">
                </div>
              </div>
              <div class="form-group">
                <label for="create-event-start-date">Event Start Date:</label>
                <input type="date" class="form-control" id="create-event-start-date" placeholder="Enter event start date" required>
                <div class="invalid-feedback create-event-start-date-feedback">
                </div>
              </div>
              <div class="form-group">
                <label for="create-event-start-time">Event Start Time:</label>
                <input type="time" class="form-control" id="create-event-start-time" placeholder="Enter event start date" required>
                <div class="invalid-feedback create-event-start-time-feedback">
                </div>
              </div>
              <div class="form-group">
                <label for="create-event-end-date">Event End Date:</label>
                <input type="date" class="form-control" id="create-event-end-date" placeholder="Enter event end date" required>
                <div class="invalid-feedback create-event-end-date-feedback">
                </div>
              </div>
              <div class="form-group">
                <label for="create-event-end-time">Event End Time:</label>
                <input type="time" class="form-control" id="create-event-end-time" placeholder="Enter event end date" required>
                <div class="invalid-feedback create-event-end-time-feedback">
                </div>
              </div>
              <p>Event Location:</p>
              <div class="form-group">
                <label for="create-event-address-number">Building Number:</label>
                <input type="text" class="form-control" id="create-event-address-number" placeholder="Enter your house number" required>
                <div class="invalid-feedback create-event-address-number-feedback">
                </div>
              </div>
              <div class="form-group">
                <label for="create-event-street">Street Name:</label>
                <input type="text" class="form-control" id="create-event-street" placeholder="Enter your street name" required>
                <div class="invalid-feedback create-event-street-feedback">
                </div>
              </div>
              <div class="form-group">
                <label for="create-event-city">City:</label>
                <input type="text" class="form-control" id="create-event-city" placeholder="Enter your city" required>
                <div class="invalid-feedback create-event-city-feedback">
                </div>
              </div>
              <div class="form-group">
                <label for="create-event-county">County:</label>
                <input type="text" class="form-control" id="create-event-county" placeholder="Enter your county" required>
                <div class="invalid-feedback create-event-county-feedback">
                </div>
              </div>
              <div class="form-group">
                <label for="create-event-country">Country:</label>
                <input type="text" class="form-control" id="create-event-country" placeholder="Enter your country" required>
                <div class="invalid-feedback create-event-country-feedback">
                </div>
              </div>
              <div class="form-group">
                <label for="create-event-post-code">Post Code:</label>
                <input type="text" class="form-control" id="create-event-post-code" placeholder="Enter your post code" required>
                <div class="invalid-feedback create-event-post-code-feedback">
                </div>
              </div>
              <label for="radio-inline-container-id">Event Pricing:</label>
              <fieldset class="form-group radio-inline-container" id="radio-inline-container-id">
                <div class="custom-control custom-radio-inline">
                    <input class="custom-control-input" type="radio" name="pricingRadio" id="pricing-free" value="free">
                    <label class="custom-control-label" for="pricing-free">
                    Free
                    </label>
                </div>
                <div class="custom-control custom-radio-inline">
                    <input class="custom-control-input" type="radio" name="pricingRadio" id="pricing-paid" value="paid">
                    <label class="custom-control-label" for="pricing-paid">
                    Paid
                    </label>
                </div>
                <div class="custom-control custom-radio-inline">
                  <input class="custom-control-input" type="radio" name="pricingRadio" id="pricing-pay-as-you-feel" value="pay-as-you-feel">
                  <label class="custom-control-label" for="pricing-pay-as-you-feel">
                  Pay As You Feel
                  </label>
                </div>
              </fieldset>
            <div class="create-event-pricing-feedback">
            </div>
              <div class="form-group">
                <label for="create-event-ticket-price">Price Of Event Ticket:</label>
                <input type="number" class="form-control" id="create-event-ticket-price" placeholder="Enter price of event tickets" required>
                <div class="invalid-feedback create-event-ticket-price-feedback">
                </div>
              </div>
              <div class="form-group">
                <label for="create-event-ticket-amount">Amount Of Event Tickets:</label>
                <input type="number" class="form-control" id="create-event-ticket-amount" placeholder="Enter amount of event tickets." required>
                <div class="invalid-feedback create-event-ticket-amount-feedback">
                </div>
              </div>
              <div class="form-group">
                <label for="create-event-image">Event Picture:</label>
                <input type="string" class="form-control" id="create-event-image" placeholder="Enter link to hosted picture."  required>
                <div class="invalid-feedback create-event-image-feedback">
                </div>
                <p>Ivitations: </p>
                <div id="atendee-radio-container">

                </div>
                <br>
                <div id="created-event-feedback">
                </div>
                <br>
                <button id="submit" name="submit" type="submit" class="btn btn-primary btn-create-event">Create Event</button>
                <br>
              </div>


    </form>
