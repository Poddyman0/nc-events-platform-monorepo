<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="event.js"></script>
    <header>
        <nav class="navbar navbar-expand-lg bg-light fixed-top">
            <div class="container-fluid">
            <a class="navbar-brand" href="index.html">Events Platform</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll" aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarScroll">
                <ul class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll" style="--bs-scroll-height: 100px;">
                <li class="nav-item">
                    <a class="nav-link"  href="index.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="events.html">Events</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" href="profile.html">Profile</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="signInForm.html">Sign In</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="signUpForm.html">Sign Up</a>
                </li>

                </ul>
            </div>
            </div>
        </nav>
      </header>
      <main>
        <div class="an-event-container">
        </div>
        <p id="event-loading"></p>

        <div class="card" id="event-controlls">
            <div class="card-body">
                <h5 class="card-title">Event Controlls:</h5>
                <div id="not-signed-in-cart-msg">Sign in to add event to your cart.</div>

                <form class="card-text" id="add-to-cart-container">
                    <label for="add-to-cart-amount"><strong>Amount of tickets you want purchase:</strong></label>
                    <input type="number" class="form-control" id="add-to-cart-amount" placeholder="Enter amount of tickets you would like to buy." required>
                    <div class="invalid-feedback" id="add-to-cart-amount-feedback"></div>
                </form>
                <br>
                <div id="eventButtonsContainer">
                    <button class="btn btn-warning card-btn event-button" id="add-to-cart-button">Add To Cart</button>
                    <button class="btn btn-warning event-button" id="update-event-btn">Update Event</button>
                    <button class="btn btn-danger event-button" id="delete-event-btn">Delete Event</button>
                </div>
                <br>
                <div id="eventFeedbackContainer">
                    <p id="added-to-cart-feedback"></p>
                    <p> </p>
                    <p id="delete-event-feedback"></p>
                </div>

            </div>
        </div>
      </main>
      <footer>
        <div class="footer-container">
            <div class="footer-left">
                <h1 class="footer-title">Contact Us</h1>
                <div class="footer-text">
                    Please get in touch if you have any questions.
                    <br>
                    <br>
                    123 Example Lane, Somewhere Street, Query County, Hingland
                    <br>
                    <br>
                    <div class="phone-email-container">
                        <img class="footer-icon" src="./icons/phone.svg" alt="telephone icon"> 
                        <p class="telephone-number">01234567891</p>
                    </div>
                    <br>
                    <div class="phone-email-container">
                        <img class="footer-icon" src="./icons/email-outline.svg" alt="email icon"> 
                        <p class="email">email@address.com</p>
                    </div>
                </div>
                <div class="footer-icon-container">
                    <a href="./index.html" class="footer-icon-btn"><img class="footer-icon" src="https://cdn.jsdelivr.net/gh/devicons/devicon@latest/icons/linkedin/linkedin-plain.svg" alt="linkedin icon"></a>
                    <a href="./index.html" class="footer-icon-btn"><img class="footer-icon" src="https://cdn.jsdelivr.net/gh/devicons/devicon@latest/icons/twitter/twitter-original.svg" alt="twitter icon"/></a>
                </div>
            </div>
            <div class="footer-right">
                <img class="footer-picture"  src="./icons/avatar-svgrepo-com.svg" alt="profile picture">
            </div>
        </div>
      </footer>
        
</body>
</html>
